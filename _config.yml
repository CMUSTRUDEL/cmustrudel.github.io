  order: descending

  source: ./_bibliography
  bibliography: publications.bib
  bibliography_template: bib
  
  bibliography_list_tag: 'div'
  bibliography_item_tag: 'span'
  
  bibliography_list_attributes:
    reversed: "reversed"  

  replace_strings: true
  join_strings:    true

