### GENERAL SETTINGS ###

# Site settings
title: STRUDEL
description: "The Socio-Technical Research Using Data Excavation Lab at Carnegie Mellon University"
analytics: UA-28938909-3 #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "" #important: start with /
url: "http://cmustrudel.github.io"

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
username: bvasiles
repo: cmustrudel.github.io
branch: develop

# Build settings
markdown: kramdown
permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#DC2624" #"#00b3fe" #"#F70031"
  primary_rgb: "220,38,36" #"0,179,254" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "#384452" #"#33004D"
  link: "#96302E" #"#384452" #"#428bca"
  link_hover: "#DC2624" #"#01b2fe"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"

# Making projects separate from posts
collections:
  projects:
    output: true
    permalink: /projects/:title/
  questions:
    output: true
    permalink: /questions/:title/

